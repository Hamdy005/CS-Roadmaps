    <!doctype html>
    <html lang = "en">

    <head>

        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" href = "Style.css">
        <link rel = "icon" href = "../Photos/CS favicon .png">
        <title> CS Roadmaps </title>

    </head>

    <body id = "home">

        <header id = "p1-header">

            <div class = "not-sidebar" id = "logo"> 
                
                <img src = "../Photos/CS favicon .png" id = "logo-img"> 
                <h1 id = "logo-text"> Computer Science </h1>
                
            </div>
                
            <nav id = "main-bar" class = "not-sidebar">

                <a href = "#home"> Home </a>
                <a href= "#basics"> Basics </a>
                <a href = "#fields"> Fields </a>

            </nav>

            <li id = "sidebar-icon" onclick = openSideBar()> <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg> </li>    
            <li id = "x-icon" onclick = closeSideBar()> <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg> </li>
                
            <nav id = "side-bar">
            
                <a href = "#home" onclick = closeSideBar()> Home </a>
                <a href= "#basics" onclick = closeSideBar() > Basics </a>
                <a href = "#fields" onclick = closeSideBar()> Fields </a>

            </nav>

        </header>

        <section class = "intro-sec"> 
            
                <figure id = "intro-text"> 
                    
                    <h1 id = "intro-hdr"> Roadmaps for the most popular CS fields </h1>
                    <p id = "intro-par"> Start your programming career wisely </p>

                </figure>

                <a id = "intro-btn" href = "#basics"> Get started </a>

        </section>

        <section id = "basics" class = "roadmaps"> 
            
            <h1 id = "basics-hdr" class = "roadmaps-hdrs"> Study the Basics first </h1>
            
            <div id = "basics-cards" class = "cards-sections"> 

                    <figure id = "programming" class = "cards"> 

                        <h1 class = "cards-hdrs" id = "prog-hdr"> Programming </h1>
                        <img src = "../Photos/Programming.jpg" class = "roadmaps-imgs"> 

                        <ul class = "topics"> 
                            
                            <li> Programming Fundamentals </li>
                            <li> OOP </li>
                            <li> Data Structures </li>
                            <li> Algorithms  </li>
                            
                        </ul>
                 
                    
                    </figure>
        
        
                <figure id = "databases" class = "cards"> 
                   
                    <h1 class = "cards-hdrs" id = "db-hdr"> Databases </h1>
                    <img src = "../Photos/Databases.jpg" class = "roadmaps-imgs">

                    <ul class = "topics" id = "db-topics"> 
                            
                        <li> Relational Databases </li>
                        <li> SQL </li>
                        <li> Database design and modeling </li>
                        <li> Indexing and Optimizaion </li>
                        <li> NoSQL </li>

                    </ul>
            
                    
                </figure>  

            </div>

        </section>

        <section id = "fields" class = "roadmaps"> 
            
            <section id = "fields" class = "roadmaps-sections"> 
            
                <h1 id = "fields-hdr" class = "roadmaps-hdrs"> Choose a single field </h1>
                
                <div id = "fields-cards" class = "cards-sections"> 
        
                        <figure id = "frontE" class = "cards"> 
        
                            <h1 class = "cards-hdrs" id = "frontE-hdr" class = "tmp"> Front-End </h1>
                            <img src = "../Photos/Front-End.jpg" class = "roadmaps-imgs"> 
                            
                            <ul class = "topics" id = "frontE-topics"> 
                            
                                <li> HTML </li>
                                <li> CSS </li>
                                <li> Java Script </li>
                                <li> FrameWork  </li>
    
                            </ul>

                        </figure>
            
                    <figure id = "backE" class = "cards"> 
                        
                        <h1 class = "cards-hdrs" id = "backE-hdr"> Back-End </h1>
                        <img src = "../Photos/Back-End.png" class = "roadmaps-imgs"> 
                        
                        <ul class = "topics" id = "backE-topics"> 

                            <li> Internet concepts </li>
                            <li> Version Control </li>
                            <li> APIs </li>
                            <li> server-side frameworks </li>

                        </ul>

                    </figure>
            
                    <figure id = "ai" class = "cards"> 
                        
                        <h1 class = "cards-hdrs" id = "ai-hdr"> AI </h1>
                        <img src = "../Photos/AI.jpg" class = "roadmaps-imgs">
                        
                        <ul class = "topics" id = "ai-topics"> 
                            
                            <li> Mathematics </li>
                            <li> Data Analysis </li>
                            <li> Machine learning </li>
                            <li> Deep learning </li>
                            <li> Getting into an AI field </li>

                        </ul>

                    </figure>

                    <figure id = "dsk-apps" class = "cards"> 
                        
                        <h1 class = "cards-hdrs" id = "dsk-apps-hdr"> Desktop applications </h1>
                        <img src = "../Photos/desktop applications-1.png" class = "roadmaps-imgs" id = "dsk-apps-img">
                        
                        <ul class = "topics" id = "dsk-topics"> 
                            
                            <li> GUIs </li>
                            <li> Desktop apps architecture  </li>
                            <li> Desktop apps framework </li>
                        
                        </ul>

                    </figure>

                    <figure id = "cys" class = "cards"> 
                        
                        <h1 class = "cards-hdrs" id = "cys-hdr"> Cyber Security </h1>
                        <img src = "../Photos/CyberSecurity.jpg" class = "roadmaps-imgs">
                        
                        <ul class = "topics" id = "cys-topics"> 
                            
                            <li> Operating Systems </li>
                            <li> Networks </li>
                            <li> Penetration testing </li>
                            <li> Choose a CYS field  </li>

                        </ul>

                    </figure>
                    
                    <figure id = "mob-apps" class = "cards"> 
                        
                        <h1 class = "cards-hdrs" id = "mob-apps-hdr"> Mobile applications </h1>
                        <img src = "../Photos/Mobile Apps.jpg" class = "roadmaps-imgs">

                        <ul class = "topics" id = "mob-topics"> 
                            
                            <li> Mobile UI/UX design </li>
                            <li> Mobile apps architecture </li>
                            <li> Mobile apps framework </li>

                        </ul>

                    </figure>

                </div>
        
            </section>

            </div>

        </section>

    </body>
    <script src = "Script.js">  </script>
